[colors/peakpx]
background = #00282A2E
background-opaque = #181c36
background-alt = #373B41
foreground = #fed9df
primary = #b76297
secondary = #4c8cbc
alert = #A54242
disabled = #707880
highlight = #ffa8fb

[colors/saturn-rings-wide]
background = #00282A2E
background-opaque = #161221
background-alt = #211A29
foreground = #ffe6f3
primary = #FF98B3
secondary = #8190B7
alert = #FFBCD1
disabled = #806672
highlight = #FFBCD1

[colors/default]
;default background : #282A2E
background = #00282A2E
background-opaque = #282A2E
background-alt = #373B41
foreground = #f1f1f1
primary = ${env:PRIMARY:}
secondary = #a8e4ff
alert = #A54242
disabled = #707880
highlight = #ffa8fb

[colors]
inherit = colors/saturn-rings-wide

[bar/main]
width = 100%
height = 25pt
radius = 0

monitor = ${env:MONITOR:}

background = ${colors.background-opaque}
foreground = ${colors.foreground}

line-size = 0pt

border-top-size = 5pt
border-bottom-size= 5pt
border-left-size= 10pt
border-right-size= 10pt
border-color = #00000000

padding-left = 0
padding-right = 0

padding = 0

module-margin = 0

;separator = ""
;separator-foreground = ${colors.disabled}

font-0 = Caskaydia Cove Nerd Font:pixelsize=14pt;3pt
font-1 = JetBrainsMono Nerd Font Mono:antialisasing=false:pixelsize=18.55pt;4.50pt

modules-left = round-left i3 memory cpu menu-desktops vpn backup
modules-center = clickdate
modules-right = spotify pulseaudio battery wlan backlight powermenu round-right

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none
tray-detached = false
tray-transparent = true
tray-background = ${colors.background}

; wm-restack = generic
; wm-restack = bspwm
; m-restack = i3

; override-redirect = true

[bar/main-hidpi]
inherit = bar/main
dpi = 128
font-1 = JetBrainsMono Nerd Font Mono:antialisasing=false:pixelsize=19.55;6

[bar/aux]
inherit = bar/main
modules-left = round-left i3
modules-center = hour
modules-right = date-alt round-right
tray-position = none
tray-detached = false

[module/round-left]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.background-opaque}
content-background = ${colors.background}
content-padding = 0pt

[module/round-right]
type = custom/text
content = "%{T2}%{T-}"
content-foreground = ${colors.background-opaque}
content-background = ${colors.background}
content-padding = 0pt


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/menu-desktops]
type = custom/menu
;expand-right = true
; Icons :
;     󰟀     󰌢      󰉋 
label-open-foreground = ${colors.primary}
label-close = "%{F#e04646} %{F-}"
label-open = "󰍺 Desktops"
label-separator = " "

menu-0-0 = "󰍉 "
menu-0-0-foreground = ${colors.secondary}
menu-0-0-exec = "/home/sawors/.scripts/desktops/detect-config.sh"
menu-0-1 = 󰟀 Main
menu-0-1-exec = /home/sawors/.scripts/desktops/launch/main.sh
;menu-0-1-underline = ${colors.primary}
menu-0-1-foreground = ${colors.secondary}
menu-0-2 =  Laptops
menu-0-2-foreground = ${colors.primary}
menu-0-2-exec = #menu-desktops.open.1

menu-1-0 =  Docked
menu-1-0-exec = /home/sawors/.scripts/desktops/launch/docked.sh
menu-1-0-foreground = ${colors.secondary}
menu-1-1 =  Portable
menu-1-1-exec = /home/sawors/.scripts/desktops/launch/portable.sh
menu-1-1-foreground = ${colors.secondary}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰋋 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %A %d %B %Y
label = %time% - %date%
label-foreground = ${colors.foreground}
click-left = gnome-calendar

[module/clickdate]
type = custom/script
format-prefix = "  "
;format-prefix-foreground = ${colors.accent}
exec = date +'%H:%M - %A %d %B %Y'
tail = false
interval = 5
click-left = gnome-calendar
;click-right = thunderbird

[module/hour]
inherit = module/date
label = %time%

[module/date-alt]
inherit = module/date
date = %d.%m.%Y
label = %date%

[module/kdeconnect]
type = custom/script  
exec = "/home/sawors/.scripts/polybar/polybar-kdeconnect.sh -d"  
tail = true

[module/spotidry]
type = custom/script
exec = ~/.local/bin/spotidry
exec-if = test -f ~/.local/bin/spotidry
interval = 1
click-left = ~/.local/bin/spotidry --play

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "<"
format = <label>
click-left = playerctl previous -p spotify

[module/backup]
type = custom/menu

label-open-foreground = ${colors.primary}
label-close = %{F#e04646}Backup System ?%{F-}
label-close-foreground = ${colors.foreground}
label-open = " "
label-separator = " "

menu-0-0 = "Yes"
menu-0-0-foreground = ${colors.secondary}
menu-0-0-exec = ~/.config/polybar/scripts/backup_system.sh
menu-0-1 = "No"
menu-0-1-exec = #backup.close.0
menu-0-1-foreground = ${colors.secondary}
; 

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "~"
hook-1 = echo "||"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ">"
format = <label>
click-left = playerctl next -p spotify

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 100

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging =  <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging =  <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%~%time% 

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%~%time%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %percentage%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = %percentage%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = false
;; ws-icon-[0-9]+ = <label>;<icon>
;; NOTE: The <label> needs to match the name of the i3 workspace
;; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;󰈹 
ws-icon-1 = 2; 
ws-icon-2 = 3;󰙯 
ws-icon-3 = 4; 
ws-icon-4 = 5; 
ws-icon-default = 󰹦
;; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
;; you must also define a ws-icon-5.
;; NOTE: Icon will be available as the %icon% token inside label-*
;
;; Available tags:
;;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;;   <label-mode> (default)
;format = <label-state> <label-mode>
;
;; Available tokens:
;;   %mode%
;; Default: %mode%
;label-mode = %mode%
;label-mode-padding = 0
;label-mode-background = #e60053
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon% %name%
;label-focused = %index%
;label-focused-foreground = #ffffff
;label-focused-background = #3f3f3f
;label-focused-underline = #fba922
;label-focused-padding = 4
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon% %name%
;label-unfocused = %index%
;label-unfocused-padding = 4
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon% %name%
;label-visible = %index%
;label-visible-underline = #555555
;label-visible-padding = 4
;
;; Available tokens:
;;   %name%
;;   %icon%
;;   %index%
;;   %output%
;; Default: %icon% %name%
;label-urgent = %index%
;label-urgent-foreground = #000000
;label-urgent-background = #bd2c40
;label-urgent-padding = 4
;
; Separator in between workspaces

;label-separator = 
;label-separator-foreground = ${colors.primary}
;label-separator-background = ${colors.background-opaque}
;label-separator-padding = 0

label-focused = " %index% "
;label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 0

label-urgent = " %index% "
label-urgent-underline = ${colors.alert}
label-urgent-padding = 0

label-unfocused = " %index% "
label-unfocused-foreground = ${colors.disabled}
;label-unfocused-background = ${colors.background-opaque}
label-unfocused-padding = 0

label-visible = "%index%"
;label-visible-background = ${colors.background-opaque}
label-visible-padding = 0

[module/vpn]
; click-left: toggles VPN connection on/off
; click-right: opens rofi menu for VPN control
; click-middle: copies IP address to clipboard
type = custom/script
exec = "if hash fortivpn &>/dev/null; then ~/.config/polybar/polybar-vpn-controller/vpn_module status ip; fi"
click-left = alacritty -T alacritty-vpn-connect -e ~/.config/polybar/polybar-vpn-controller/vpn_module toggle
click-right = ~/.config/polybar/polybar-vpn-controller/vpn_module menu &
click-middle = ~/.config/polybar/polybar-vpn-controller/vpn_module ip-clip &
interval = 5
format = <label>
format-background = ${colors.background-opaque}

[module/powermenu]
type = custom/menu

label-open-foreground = ${colors.primary}
label-close = "%{F#e04646} %{F-}"
label-open = " "
label-separator = " "
label-padding = 2

menu-0-0 = " "
menu-0-0-exec = shutdown -h now
menu-0-0-foreground = ${colors.secondary}
menu-0-1 = "󰤄"
menu-0-1-exec = systemctl suspend
menu-0-1-foreground = ${colors.secondary}

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = amdgpu_bl1

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label><ramp>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "

; Only applies if <bar> is used
bar-width = 4
bar-indicator = |
bar-fill = ─
bar-empty = ─

[settings]
screenchange-reload = true
; disabling this enables picom to apply blur !
pseudo-transparency = true

format-background = ${colors.background-opaque}
format-padding = 8pt

